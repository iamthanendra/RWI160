<h1>Analyze Word</h1>
<input type="text" #myinput  (input)="analyzInput()">
<div #result style="text-align: center;">
    <h1 style="text-align: center;">Result</h1>
    <h3>Total characters are : <span #characterCount></span></h3>
    <h3>Vowels are : </h3>
    <h3>A : <span #a></span></h3>
    <h3>E : <span #e></span></h3>
    <h3>I : <span #i></span></h3>
    <h3>O : <span #o></span></h3>
    <h3>U : <span #u></span></h3>

</div>
