<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="d-flex display-5 justify-content-center text-center">
                Attribute Directive - ngStyle
            </div>
            <div class="d-flex justify-content-center " [ngClass]="applyStyle?'bg-primary':''">
                Click Button to toggle this style
            </div>
            <div class="d-flex justify-content-center" [ngStyle]="{backgroundColor: applyStyle ? 'green': ''}">
                Click Button to toggle this style
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="toggleStyle()">Toggle Style</button>
            </div>
        </div>
    </div>
</div>
