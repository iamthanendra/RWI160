<div class="container">
    <div class="row">
        <div class="col-sm-3 ms-auto">
            <div class="d-flex justify-content-between flex-column p-3">
                <button [ngClass]="b[0]?'btn btn-secondary m-1':'btn btn-success box-shadow  m-1'" (click)="changeButton(0,2)"> Number Divisible By 2</button>
                <button [ngClass]="b[1]?'btn btn-secondary m-1':'btn btn-success box-shadow  m-1'" (click)="changeButton(1,3)"> Number Divisible By 3</button>
                <button [ngClass]="b[2]?'btn btn-secondary m-1':'btn btn-success box-shadow  m-1'" (click)="changeButton(2,5)"> Number Divisible By 5</button>
                <button [ngClass]="b[3]?'btn btn-secondary m-1':'btn btn-success box-shadow  m-1'" (click)="changeButton(3,10)"> Number Divisible By 10</button>
                <button [ngClass]="clear?'btn btn-secondary m-1':'btn btn-danger box-shadow  m-1'" (click)="clearButton()" [disabled]="isButtonDisabled" > Closed</button>
            </div>
        </div>
        <div class="col-sm-5 me-auto mt-2">
            <div class="container-fluid">
                <div class="row">
                <div class="col-2 p-2" *ngFor="let i of int_array;">
                    <span [ngClass]="i % numberDivisor == 0 && !isButtonDisabled?'selected-class':''"><b>{{i}}</b></span>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
