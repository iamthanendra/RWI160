<div class="container-fluid" style="background-color: aquamarine; height: 100vh;">
    <div class="row h-100" style="border: 30px solid pink;">
        <form #myForm="ngForm" class="d-flex mx-auto mt-5" (ngSubmit)="onSubmit(myForm)">
            <div class="col-4 mx-auto ">
                <div class="mb-3">
                    <label  class="form-label">Name</label>
                    <input type="text" ngModel name="username" #uname="ngModel" required class="form-control" placeholder="Enter Your Name"  [class.opacity-invisible]="username.trim().length != 0"  [class.opacity-invisible]="username.trim().length == 0">
                    <small class="text-muted" *ngIf="!uname.valid && uname.touched">Username is wrong</small>
                </div>                
                <div class="mb-1">
                    <label  class="form-label">Email</label>
                    <input type="email" email ngModel name="useremail" required #useremail="ngModel" class="form-control" placeholder="" >
                    <small class="text-muted" 
                    *ngIf="useremail.errors && useremail.touched">
                    Email Address is required</small>
                </div>
                    <div class="d-grid gap-2">
                        <button type="submit" [disabled]="myForm.invalid" name="" id="" class="btn btn-danger">Submit</button>
                        <button type="button" name="" id="" class="btn btn-primary">Go to Home</button>
                    </div>
            </div>
        </form>
    </div>
</div>
